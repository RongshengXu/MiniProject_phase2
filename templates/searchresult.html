<!DOCTYPE html>
{% autoescape true %}
<html>
<body>
    <h1>Connex.us</h1>
    <table cellspacing="15">
        <tr>
            <td><a href="manage">Manage</a></td>
            <th>|</th>
            <td><a href="create">Create</a></td>
            <th>|</th>
            <td><a href="view">View</a></td>
            <th>|</th>
            <td style="background-color:gray"><a href="search">Search</a></td>
            <th>|</th>
            <td><a href="trending">Trending</a></td>
            <th>|</th>
            <td><a href="social">Social</a></td>
        </tr>
    </table>
    <hr size="5" />
    <h3>Search Streams</h3>
    <form action="/searchresult" method="get">
        <input type="search" name="searchPattern" placeholder="I'm lucky"><br>
        <input type="submit" value="Search">
    </form>
    {% for info in infos %}
        {% if info[3] == 0 %}
        <tr>
        {% endif %}
        <td>
            <a href="{{info[2]}}">
                <div style = "position:relative;">
                    <img src="{{info[1]}}" height="100" width="100"></img>
                    <div style = "position: relative; left:0px; top:0px">
                        {{info[0]}}
                    </div>
                </div>
            </a>
        </td>
        {% if info[3]==3 %}
        </tr>
        {% endif %}
    {% endfor %}
</body>
</html>
{% endautoescape %}
